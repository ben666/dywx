{extend name="public/common"}
{block name="style"}
<title>先锋引领</title>
<style>
    html,body{
        background: #fcfcfc;
    }
    .content{
        height: 100vh;
        padding: 0.5rem 0;
        overflow: hidden;
    }
    .title:nth-child(even) img{
        right: 0;
    }
    .title:nth-child(even):after{
        content: '';
        display: block;
        height: 1.6rem;
        width: 0.1rem;
        background: #fff;
        position: absolute;
        margin-left: 0.6rem;
        z-index: 99;
        top: 0.6rem;
        right: 2.7rem;
    }
    .title:nth-child(odd):after{
        content: '';
        display: block;
        height: 1.6rem;
        width: 0.1rem;
        background: #fff;
        position: absolute;
        margin-left: 2.75rem;
        z-index: 99;
        top: 0.6rem;
    }
    .title:nth-child(odd) img{
        clear: both;
    }
    .title{
        height:calc((100vh - 100px) / 4);
        position: relative;
        width:100%;
        display: block;
    }
    .title img{
        width:3.44rem;
        height:2.34rem;
        z-index:2;
        position: absolute;
    }

    /*序号*/
    .title span{
        font-size: 0.8rem;
        position: absolute;
        color: #fff;
        z-index: 9;
    }
    .title:nth-child(odd) span{
        margin-left: 1rem;
        margin-top: 0.5rem;
    }
    .title:nth-child(even) span{
        right: 1rem;
        top:0.8rem;
    }

    /*文字背景*/
    .title .writing{
        width: calc(100% - 3.1rem);
        height: 1.6rem;
        background: #fff;
        position: absolute;
        border-radius: 0.1rem;
        z-index: 1;
        -moz-box-shadow: 0px 10px 8px #f1f1f1;
        -webkit-box-shadow: 0px 10px 8px #f1f1f1;
        box-shadow: 0px 10px 8px #f1f1f1;
    }
    .title:nth-child(even) .writing{
        right: 2.7rem;
        margin-top: 0.3rem;
    }
    .title:nth-child(odd) .writing{
        left: 2.7rem;
        margin-top: 0.3rem;
    }

    /*文字内容*/
    .title p{
        position: absolute;
        z-index: 999;
    }
    .title:nth-child(even) p{
        margin-top: 0.7rem;
        right: 3.5rem;
    }
    .title:nth-child(odd) p{
        margin-left: 3.5rem;
        margin-top: 0.7rem;
    }
    .title:nth-child(1) p{
        color: #ffb549;
        font-size: 0.6rem;
    }
    .title:nth-child(2) p{
        color: #ff6472;
        font-size: 0.56rem;
    }
    .title:nth-child(3) p{
        color: #4997fc;
        font-size: 0.56rem;
    }
    .title:nth-child(4) p{
        color: #c95fff;
        font-size: 0.6rem;
    }
    @media screen and (device-width: 320px){
       html{
           font-size: 80px!important;
       }
    }
    .content p{
        width:auto;
    }
    .title_box{
        height: 100%;
        padding-top: 0.3rem;
    }
</style>
{/block}
{block name="body"}
<div class="content">
    <a class="title" href="{:Url('pioneer/index?type=1')}">
        <div class="title_box">
    <img src="/home/images/pioneer/1.png">
        <span>01</span>
        <div class="writing"></div>
        <p>国家先锋</p>
        </div>
    </a>
    <a class="title" href="{:Url('pioneer/index?type=2')}">
        <div class="title_box">
        <img src="/home/images/pioneer/2.png">
        <span>02</span>
        <div class="writing"></div>
        <p>国防科技先锋</p>
            </div>
    </a>
    <a class="title" href="{:Url('pioneer/index?type=3')}">
        <div class="title_box">
        <img src="/home/images/pioneer/3.png">
        <span>03</span>
        <div class="writing"></div>
        <p>中国遥感先锋</p>
            </div>
    </a>
    <a class="title" href="{:Url('pioneer/index?type=4')}">
        <div class="title_box">
        <img src="/home/images/pioneer/4.png">
        <span>04</span>
        <div class="writing"></div>
        <p>协会先锋</p>
    </div>
        </a>
</div>
{/block}
