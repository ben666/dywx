{extend name="public/common"}
{block name="style"}
<title>先锋引领</title>
<style>
.banners img{
    width:100%;
    position: relative;
    z-index: 9;
}
.round{
    position: relative;
    z-index: 99;
}
.round div{
    border: 0.022rem solid #fff;
    border-radius: 50%;
    position: absolute;
    left: 50%;
}
.round .round-first{
    border: none;
    width: 1.9rem;
    height: 1.9rem;
    margin-left: -0.95rem;
    margin-top: -1.3rem;
}
.round .round-second{
    width: 2.1rem;
    height: 2.1rem;
    margin-left: -1.05rem;
    margin-top: -1.3rem;
}
.round .round-third{
    width:2.3rem;
    height: 2.3rem;
    margin-left: -1.15rem;
    margin-top: -1.4rem;
}
.round .round-fourth{
    width: 2.5rem;
    height: 2.5rem;
    margin-left: -1.25rem;
    margin-top: -1.5rem;
}
.round .round-first img{
    position: absolute;
    width: 1.9rem;
    height: 1.9rem;
}
    p{
        text-align: center;
        font-size: 0.24rem;
        color: #333;
        position: relative;
        z-index: 999;
        margin-top: 0.2rem;
    }
    p.name{
        margin-top: 0.8rem;
        font-size: 0.28rem;
    }

/*tab*/
#tab {
    width: 100vw;
    height: 1rem;
    z-index: 99;
    border-bottom: 0.03rem solid #f9f9f9;
}
#tab a{
    display: inline-block;
    width: 49vw;
    height: 100%;
    color: #333333;
    font-size:0.32rem;
    line-height: 1rem;
    text-align: center;
}
.mui-control-item.mui-active {
    color: #ffab37!important;
}
    #tab a:active{
        background: none;
    }
    #tab a span{
        height: 1rem;
        display: inline-block;
    }
.mui-segmented-control.mui-segmented-control-inverted .mui-control-item.mui-active span{
    border-bottom: 0.03rem solid #ffab37;
}
/*列表修改*/
.notices{
    padding-bottom: 0.5rem;
}
.mui-slider-item .notices .notice .list {
    display: block;
    width: 100%;
    padding-left:0.2rem;
    padding-right: 0.2rem;
    border-bottom: 1px solid #f1f1f1;
    color: #666;
}
.mui-slider-item .notices .notice .list .fl img {
    width: 1.6rem;
    height:1.2rem;
    margin-top:0.3rem;
}
.mui-slider-item .notices .notice .list .right {
    width: calc(100% - 2rem);
    height: 1.2rem;
    margin-top: 0.3rem;
    margin-left:0.3rem;
    margin-bottom: 0.3rem;
    position: relative;
}
.mui-slider-item .notices .notice .list .right .title {
    float: left;
    color: #111;
    text-overflow: -o-ellipsis-lastline;
    overflow: hidden;
    text-overflow: ellipsis;
    display: -webkit-box;
    -webkit-line-clamp: 2;
    -webkit-box-orient: vertical;
    font-size: 0.3rem;
    width: 100%;
}
.mui-slider-item .notices .notice .list .title {
    color: #333333;
    font-size:0.28rem;
}
.mui-slider-item .notices .notice .list .time {
    display: block;
    width: 100%;
    font-size: 0.24rem;
    color: #999;
    position: absolute;
    bottom: 0;
}
</style>
{/block}
