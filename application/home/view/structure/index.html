{extend name="public/common"}

{block name="style"}
<title>组织架构</title>
<link rel="stylesheet" href="/home/css/structure/structure.css">
{/block}

{block name="body"}
<div class="banner">
	<img src="/home/images/banner/1.jpg" alt="组织架构banner" class="banner-img">
</div>
<div class="tabs">
	<span class="tab active"><span>组织介绍</span></span>
	<span class="tab"><span>组织架构</span></span>
</div>
<div class="listbox">
	<div class="box summary active">
		<div class="box_ ">
			<p>金清镇位于浙江台州路桥东部，东临东海，南接温岭，北连蓬街，下辖65个行政村和7个居委会，幅员面积80.6平方公里，其中耕地面积53424亩，人口总计112250人，镇政府驻地金清大道东1号。</p>
			<p></p>
		</div>
	</div>
	<div class="town box hidden">
		<!--小镇党委-->
		<div class="box_ or">
			<div class="lists">
				<!--第一层-->
				<div class="list clear">
					<div class="party1">
						<!--<div class="tri down"></div>-->
						<div class="tri-left structure3"></div>
						<div class="name1">支部</div>
					</div>
					<!--第二层-->
					<div class="down detail1">
						{volist name="list" id="lo"}
						<a class="name2 limit" href="{:Url('Structure/detail?pid='.$lo['id'])}">{$lo.name}<span class="rt sj"></span></a>
						{/volist}
					</div>
					<!--/第二层-->
				</div>
				<!--/第一层-->
			</div>
		</div>

		<!--/小镇党委-->
	</div>
</div>

{/block}

{block name="script"}
<script src="/home/js/reset.js"></script>
<script>
$(function(){
	//组织架构切换
	slide();
	$(function(){
		//tab值记录
		tabRecord('.tab' ,'.box');
		//tab切换
		tabSwitch('.tab' ,'.box');
		//上拉加载
	});
});
function slide(){
	$('.lists .party1' ).on('click',function(){
		var it = $(this);
		var detail = it.next('.detail1' );
		if(detail.hasClass('down')){
			detail.slideUp();
			it.find('.tri').removeClass('toup').addClass('todown');
		}else{
			detail.slideDown();
			it.find('.tri').removeClass('todown').addClass('toup');
		}
		detail.toggleClass('down');
	});
}
</script>
{/block}
